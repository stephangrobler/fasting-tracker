<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">timer</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-sm="6" offset-sm="3">
        <ion-card>          
          <ion-card-content class="ion-text-center">
            <div class="timer-button">
              <div class="clock-display">
                {{ formatElapsedTime(elapsedTime) }}
              </div>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="!isRunning">
        <ion-button (click)="onStart()" color="success" expand="block" >
          Start
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="isRunning">
        <ion-button (click)="onEnd()" color="danger" expand="block">
          End
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-list-header>
            <ion-label>Past Sessions</ion-label>
            
          </ion-list-header>
          <ion-item *ngFor="let session of sessions">
            <ion-label>
              <h2>Duration: {{ formatElapsedTime(session!.elapsedTime)}} </h2>
              <p>Start: {{session!.start | date: 'medium'}}</p>
              <p>End: {{session!.end | date: 'medium'}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
